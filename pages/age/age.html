<!DOCTYPE html>
<html lang="en">
<head>

            <h2>Age</h2>
        </div>
        <div id="content">
            <form action="#">
                <input type="date" name="" id="date">
            </form>
            <div  id="main">
                <div class="box_age">
                    <h3 v-bind:style='borderBottom: bb'>Old Year</h3>    
                    <h2 class="num"></h2>
                </div>
                <div class="box_age">
                    <h3 v-bind:style='borderBottom: bb'>Next B.D</h3>    
                    <h2 class="num"></h2>
                </div>
                <div class="box_age">
                    <h3 v-bind:style='borderBottom: bb'>Back B.D</h3>    
                    <h2 class="num"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="../../javaScript/main.js"></script>

</html>
